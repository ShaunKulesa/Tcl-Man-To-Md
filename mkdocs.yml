
site_name: Tcl/Tk
site_url: https://www.tcl.tk/man

theme:
  name: readthedocs
  highlightjs: false

  features:
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  interwiki:
    

nav:
  - Home: 
    - homeindex.md
